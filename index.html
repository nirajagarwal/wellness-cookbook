<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Wellness Cookbook - Evidence-Based Recipes for Human Flourishing</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="20 evidence-based wellness practices with scientific backing, presented as delicious recipes for human flourishing.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #2c5f41;
      --theme-color-secondary: #4a7c59;
    }
    
    .sidebar-nav li strong {
      color: var(--theme-color);
      font-size: 1.1em;
    }
    
    .app-name-link {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .sidebar > h1 a {
      color: var(--theme-color) !important;
    }
    
    /* Recipe card styling */
    .recipe-card {
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      background: linear-gradient(135deg, #f8fffe 0%, #f1f8f5 100%);
      box-shadow: 0 4px 12px rgba(44, 95, 65, 0.1);
    }
    
    .recipe-header {
      color: var(--theme-color);
      margin-bottom: 10px;
      font-size: 1.3em;
    }
    
    .collection-emoji {
      font-size: 2em;
      margin-right: 10px;
    }
    
    /* Nutrition facts table styling */
    .nutrition-facts {
      background: #fff;
      border: 2px solid #000;
      font-family: 'Arial', sans-serif;
      margin: 20px 0;
      max-width: 400px;
    }
    
    .nutrition-facts th {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    
    .star-rating {
      color: #ffd700;
      font-size: 1.2em;
    }
    
    /* Add base font size for entire site */
    body {
      font-size: 18px;
    }
    
    /* Increase width of left menu panel */
    .sidebar {
      width: 300px;
    }
    
    /* Reduce spacing between menu items */
    .sidebar-nav li {
      margin-bottom: 5px;
    }
    
    /* Reduce spacing between submenu items */
    .sidebar-nav li a {
      padding: 2px 0;
      line-height: 1.2;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'üßë‚Äçüç≥ The Wellness Cookbook',
      repo: '',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 1,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search recipes...',
        noData: 'No recipes found.',
        depth: 6
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html;
          });
        }
      ],
      themeColor: '#2c5f41',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
